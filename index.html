<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landify</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <div class="logo-images">
                    <img src="images/Logo.jpg" alt="Logo">
                    <img class="landify-img" src="images/Landify.jpg" alt="Landify">
                </div>                
                <ul>
                    <li>About</li>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Jobs</li>
                    <li>More</li>
                    <li>
                        <img class="chevron-down" src="images/chevron-down.jpg" alt="">
                    </li>
                </ul>
            </div>

            <div class="right-nav">
                <img class="app-store-badge" src="images/Google Play Badge.jpg" alt="Google Play badge">
                <img class="google-play-badge" src="images/App Store Badge.jpg" alt="App Store badge">
            </div>
        </nav> 
    </header>
    <main>
        <section class="background-section">
            <div class="content">
                <h1>
                    Organise projects.
                    <br>
                    Get more done.
                </h1>
    
                <button class="btn-get-started">Get Started</button>
            </div>
            <div class="phone">
                            
                <img class="screen-img" src="images/Screen.png" alt="">      
                <img class="iphone-img" src="images/iPhone X.png" alt="">              
            </div>
            
        </section>
        <img class="left-band-img-1" src="images/Left Band 1.png" alt="">
    </main>
</body>
</html>
